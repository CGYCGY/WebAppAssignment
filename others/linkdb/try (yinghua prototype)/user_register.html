<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script type="text/javascript" src="../../../controller/library/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/connect.js"></script>
</head>
<body>

<!-- Expected parameter to be developed in future: Action on database, Method with GET or POST -->
<form id="registerForm" name="register" action="php/user_register.php" method="post">
    <div>
        <p>
            <label>
                User name: <input type="text" placeholder="username" name="userName" required>
            </label>
        </p>

        <p>
            <label>
                Password: <input type="password" placeholder="password" name="password" required>
            </label>
        </p>

        <p>
            <label>
                Retype-Password: <input type="password" placeholder="retype-password" name="retypePassword" required>
            </label>
        </p>

        <p>
            <label>
                First name: <input type="text" placeholder="firstname" name="firstName" required>
            </label>
        </p>

        <p>
            <label>
                Last name: <input type="text" placeholder="lastname" name="lastName" required>
            </label>
        </p>

        <p>
            <label>
                Email Address: <input type="text" placeholder="email address" name="emailAddress" required>
            </label>
        </p>

        <p>
            <label>
                <!-- To be implement validation for telephone -->
                Telephone: <input type="text" placeholder="telephone number" name="telephone" required>
            </label>
        </p>

        <!--<button type="submit" value="Register">Register</button>-->
        <input name="register" type="submit">
    </div>
</form>

</body>
</html>
